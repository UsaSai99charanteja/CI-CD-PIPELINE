apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ci-cd-app
  namespace: argocd
spec:
  replicas: 1
  selector:
    mactchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-ci-cd-app
        image: 993413030456.dkr.ecr.us-east-2.amazonaws.com/cipipeline:95
        ports: 
        - containerPort: 80
